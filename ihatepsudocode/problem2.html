<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="output">Math</span>
    <br>
    <button onclick="addition(5, 5)">5 + 5</button>
    <script>
        function addition(var1, var2) {
            document.getElementById("output").innerHTML = var1 + var2
        }
    </script>
</body>
</html>
