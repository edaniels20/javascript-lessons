<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2 id="output">Name[2]</h2>
    <button onclick="changeName()">Change Name</button>
    <script>
        function changeName() {
            var names = ["Ethan", "Dennis", "Daniels"];
            document.getElementById("output").innerHTML = names[2];
        }
    </script>
</body>
</html>
