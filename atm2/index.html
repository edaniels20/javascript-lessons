<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="mainAtm">
                    <div class="topAtm">
                    </div>
                    <div class="innerAtm">
                        <div class="atmLogo">
                            <h1>ATM</h1>
                        </div>
                        <div class="atmScreenOuter">
                            <div id="buttonLeft">
                                <button class="button1"></button>
                                <button class="button2"></button>
                                <button class="button3"></button>
                            </div>
                            <div id="atmScreen" class="atmScreen">
                                <h1>Insert Card or Type Card Number</h1>
                                <div class="input">
                                    <span id="input"></span>
                                </div>
                            </div>
                            <div id="buttonRight">
                                <button class="button4"></button>
                                <button class="button5"></button>
                                <button class="button6"></button>
                            </div>
                            <div class="rightAtm">
                                <div class="cardInsertInner">

                                </div>
                                <div class="cardInsertCircle">

                                </div>
                                <div class="cardInsert">
                                    
                                </div>
                                <img src="img/money.jpg" alt="UhOHAddAnAD" id="money" class="money">
                                <div class="whiteBox">

                                </div>
                                <div class="cashExert">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="keyPadWrapper">
                        <div class="keyPad">
                            <button data-key="1" class="key key1">1</button>
                            <button data-key="2" class="key key2">2</button>
                            <button data-key="3" class="key key3">3</button>
                            <button data-key="4" class="key key4">4</button>
                            <button data-key="5" class="key key5">5</button>
                            <button data-key="6" class="key key6">6</button>
                            <button data-key="7" class="key key7">7</button>
                            <button data-key="8" class="key key8">8</button>
                            <button data-key="9" class="key key9">9</button>
                            <button data-key="0" class="key key0">0</button>
                            <button data-key="c" class="key keyC">C</button>
                            <button data-key="e" class="key keyE">E</button>
                            <button data-key="b" class="key keyB">&lt;</button>
                            <button data-key="." class="key keyD">.</button>
                        </div>
                        <div class="rightParagraph">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In animi iusto ipsam cupiditate cum suscipit sit aliquid saepe aperiam! Odio recusandae eum quae asperiores ipsum culpa laborum, maiores atque eaque!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomAtm row">
            <div class="col-sm-12 atmBottomOuter">
                <div class="atmBottom">
                    <div class="reciptOutputOverlay">
                        
                    </div>
                    <div class="reciptOutput">
                        <div id="recipt" class="recipt">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
